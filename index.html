<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Habits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;600&display=swap"
          rel="stylesheet"/>
    <script defer src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
<div class="app">
    <aside class="panel">
        <img class="logo" src="/images/logo.svg" alt="logo">
        <nav class="menu">
            <div class="menu__list"></div>
            <button class="menu__add" onclick="togglePopup()">
                <img src="/images/add.svg" alt="add habit">
            </button>
        </nav>
    </aside>
    <div class="content">
        <header>
            <h1 class="h1"></h1>
            <div class="progress">
                <div class="progress__text">
                    <div class="progress__name">Progress</div>
                    <div class="progress__percent"></div>
                </div>
                <div class="progress__bar">
                    <div class="progress__cover-bar"></div>
                </div>
            </div>
        </header>
        <main>
            <div id="days"></div>
            <div class="habit">
                <div class="habit__day">Day</div>
                <form class="habit__form" onsubmit="addDays(event)">
                    <input name="comment" class="input_icon" type="text" placeholder="Comment">
                    <img class="input__icon" src="/images/comment.svg" alt="comment icon">
                    <button class="button">
                        Done
                    </button>
                </form>
            </div>
        </main>
    </div>
    <div class="cover cover_hidden" id="add-habit-popup">
        <div class="popup">
            <h2>New habit</h2>
            <div class="icon-label">Icon</div>
            <div class="icon-select">
                <button class="icon icon_active" onclick="setIcon(this,'sport')">
                    <img src="./images/sport.svg" alt="sport-icon">
                </button>
                <button class="icon" onclick="setIcon(this,'water')">
                    <img src="./images/water.svg" alt="water-icon">
                </button>
                <button class="icon" onclick="setIcon(this,'food')">
                    <img src="./images/food.svg" alt="food-icon">
                </button>
            </div>
            <form class="popup__form" onsubmit="addHabit(event)">
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="icon" hidden placeholder="Icon" value="sport">
                <input type="number" name="target" placeholder="Purpose">
                <button class="button" type="submit">Add</button>
            </form>
            <button class="popup__close" onclick="togglePopup()">
                <img src="./images/close.svg" alt="close popup">
            </button>
        </div>
    </div>
</div>
</body>
</html>
